<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- Title -->
  
    <div class="flexcontainer">
      <div class="right-container">
        <h1 class="display-3 fw-bold ">Biodata</h1>
        <div class="form-container">
            <form action="/submit" method="POST">
                
                <div class="input-group mb-3 email">
                    <label for="email"> Email:</label>
                    <input type="text" class="form-control" type="email" name="email" placeholder="email" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                  </div>
                
                <div class="input-group mb-3 email">
                    <label for="password"> Password:</label>
                    <input type="text" class="form-control" type="password" name="password" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    
                  </div>
                
                <div class="input-group mb-3 ">
                    
                    <input type="submit" value="Submit" class="form-control submit" placeholder="password" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    
                </div>
                
              </form>
        </div>
      </div>
      <div class="left-container">
        <img src="good.jpg" class="img">
      </div>
      
    </div>

  </body>
  </html>
