<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lady hunter tiger game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <audio id="backgroundMusic" loop autoplay volume="0.5">
        <source src="backgroundmusic.mp3" type="audio/mp3">
    </audio>
    <audio id="winSound" src="/win.mp3" volume="0.9"></audio>
    <audio id="loseSound" src="/lose.mp3"></audio>

    
    <h1>Lady Hunter Tiger</h1>
    <div class="choices">
        <div class="choice" id="lady">
            <img src="./lady.jpg">
        </div>
        <div class="choice" id="hunter">
            <img src="./hunter.jpeg">
        </div>
        <div class="choice" id="tiger">
            <img src="./tiger.jpeg">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">
                0
            </p>
            <p>
                User
            </p>
        </div>
        <div class="score">
            <p id="comp-score">
                0
            </p>
            <p>
                Computer
            </p>
        </div>
        
    </div>
    <div class="message">
        <p id="msg">play your move</p>
    </div>
    

    
    <script src="scriptgame.js"></script>
</body>
</html>
